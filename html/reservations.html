<head>

	<meta charset="UTF-8">
	<title>Hot Restaurant App</title>

<!-- Latest compiled and minified CSS & JS -->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>

<body>

<!-- Main Page Header -->

	<div class="jumbotron">
		<div class="container">
  			<h1>Come and Git It.</h1>
  			<p>A restaurant where the food is bigger than the space.</p>
  			<a class="btn btn-danger btn-lg" href="html/tables.html" role="button"><span class="glyphicon glyphicon-list-alt"></span> View Tables</a>
  			<a class="btn btn-danger btn-lg" href="html/reservations.html" role="button"><span class="glyphicon glyphicon-cutlery"></span> Make Reservation</a>
		</div>
	</div>

<!-- Form to Input Reservations -->

	<div class="container">
	<div class="row">

	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title"><strong>Table Reservation</strong></h3>
			</div>
		<div class="panel-body">

		<form action="" method="POST" role="form">

			<div class="form-group">
				<label for="">Name</label>
				<input type="text" class="form-control" id="name" placeholder="">
			</div>

			<div class="form-group">
				<label for="">Phone Number</label>
				<input type="text" class="form-control" id="phone" placeholder="">
			</div>

			<div class="form-group">
				<label for="">Email</label>
				<input type="text" class="form-control" id="email" placeholder="">
			</div>

			<div class="form-group">
				<label for="">Unique ID</label>
				<input type="text" class="form-control" id="id" placeholder="">
			</div>

		</form><br>
						
			<div class="text-left">
				<button type="submit" class="btn btn-primary btn-md" id="addBtn"></span> Submit</button>
			</div>
		</div>
	</div>

	</div>
	</div>
	<div class="container">
		<div class="row">
			<a href="http://restaurantApp.herokuapp.com/api/tables">API Table Link</a>
			<a>|</a>
			<a href="http://restaurantApp.herokuapp.com/api/reservations">API Wait List</a>
		</div>
	</div>

	</div>
</body>
</html>

<script type="text/javascript">

	$(".submit").on("click", function(){

	var customer = {
		name: $('#name').val()rim(),
		phone: $('#phone').val().trim(),
		email: $('#email').val().trim(),
		id: $('#id').val().trim()
	};

	var URL = window.location.origin;

    $.post(URL + "/api/tables", customer,

    function(data){

    	console.log(data);

    	if(data){
    		alert("Your reservation has been booked.")
    	}
    	if(!data) {
    		alert("You have been placed on the waiting list.")
    	}

		$('#name').val("");
		$('#phone').val("");
		$('#email').val("");
		$('#id').val("");
    });

return false;

});

</script>
